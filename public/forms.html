<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login MoneTIzando</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="forms/css/nunito-font.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="forms/css/style.css"/>

</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="#" method="post">
				<h2>Formulario de registro</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="full_name" id="full_name" class="input-text" placeholder="Digite seu nome" required>
					</div>
					<div class="form-row">
						<input type="text" name="email" id="email" class="input-text" placeholder="Digite seu e-mail" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					</div>
					<div class="form-row">
						<input type="password" name="password" id="comfirm-password" class="input-text" 
						onblur="validateSenha()" placeholder="Comfirm Password" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
